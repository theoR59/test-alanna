<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="mb-3 row needs-validation" novalidate>
                <label for="h" class="col-sm-2 col-form-label">Hauteur </label>
                <div class="col-sm-10">
                  <input type="number" required class="form-control" id="h" placeholder="Hauteur de l'étage (supérieur à 0)">
                  <div id="herror" class=" unvisible ">
                    Le chiffre doit-être supérieur à 0
                  </div>
                </div>
              </div>
              
              <div class="mb-3 row">
                <label for="bounce" class="col-sm-2 col-form-label">Rebond</label>
                <div class="col-sm-10">
                  <input type="number" required class="form-control" id="bounce" placeholder="Rebond de la balle par rapport à la hauteur (entre 0 et 1)">
                  <div id="bounceError" class=" unvisible ">
                    Le chiffre doit-être compris entre 0 et 1
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="window" class="col-sm-2 col-form-label">Hauteur de la fenêtre</label>
                <div class="col-sm-10">
                  <input type="number" required class="form-control" id="window" placeholder="Hauteur de la fenêtre (Inférieur à celle de l'étage)">
                  <div id="winError" class=" unvisible ">
                    Le chiffre doit être Inférieur à la hauteur
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" onclick="calcul()" class="btn btn-primary mb-3">Envoyer</button>
              </div>
              <div id="result" ></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
